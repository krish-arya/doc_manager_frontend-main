version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 14.17.3
        - npm install -g npm@8.5.5
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*